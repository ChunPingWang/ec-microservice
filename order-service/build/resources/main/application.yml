server:
  port: 8082

spring:
  application:
    name: order-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_order?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes
      
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    com.ecommerce.order: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
# 自定義配置
order:
  cart:
    expiry-days: 7
    cleanup-interval: 3600000 # 1 hour in milliseconds
  payment:
    timeout-minutes: 30
  notification:
    enabled: true
    
# 外部服務配置
external-services:
  product-service:
    base-url: http://localhost:8081
    timeout: 5000
  customer-service:
    base-url: http://localhost:8080
    timeout: 5000
  payment-service:
    base-url: http://localhost:8083
    timeout: 10000