server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/customers/**
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/products/**
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/orders/**
        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/payments/**
        - id: logistics-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/deliveries/**
        - id: sales-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/v1/sales/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG